    Nutten:
      text: Früher war alles besser! Da hatten die Männer noch richtige Bärte! Und die
        Nutten hatten noch ordendlich was drauf. Nicht so wie heute, da ist ein anständiger
        Achselfick schon das höchste der Gefühle. Aber mein Lurchi braucht doch Liebe!
        Wegen meiner scheiss Artritis kann ich mir kaum noch einen keulen und mit der
        Achsel komm ich auch nicht mehr so weit runter. Und was unternimmt der Staat?
        Der weiss doch gar nicht mehr, wie eine Achselpolitik auszusehen hat. Was denkst
        du dazu, mein Junge?
      references:
        - to: Intro
